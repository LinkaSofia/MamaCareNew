<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#f8bbd9');
            gradient.addColorStop(1, '#87ceeb');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // White border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Heart shape (simplified)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            const centerX = size/2;
            const centerY = size * 0.6;
            const width = size * 0.3;
            const height = size * 0.2;
            
            // Simple heart using bezier curves
            ctx.moveTo(centerX, centerY + height/2);
            ctx.bezierCurveTo(centerX - width/2, centerY - height/2, centerX - width, centerY + height/3, centerX, centerY + height);
            ctx.bezierCurveTo(centerX + width, centerY + height/3, centerX + width/2, centerY - height/2, centerX, centerY + height/2);
            ctx.fill();
            
            // Baby figure (simplified circles)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            // Head
            ctx.beginPath();
            ctx.arc(centerX, centerY - height/3, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
            
            // Body
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + height/6, size * 0.06, size * 0.09, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Decorative dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            [[0.36, 0.31], [0.65, 0.34], [0.6, 0.68], [0.39, 0.7]].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(size * x, size * y, size * 0.015, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create icons on load
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
