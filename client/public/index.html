<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MamãeCare - Gestão da Maternidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #f9a8d4 0%, #c084fc 100%);
        }
        .gradient-btn {
            background: linear-gradient(90deg, #ec4899 0%, #8b5cf6 50%, #3b82f6 100%);
        }
    </style>
</head>
<body>
    <div class="min-h-screen gradient-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Ícone da mãe e bebê -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-pink-400 rounded-full mb-6 shadow-lg">
                    <span class="text-3xl">👩‍👶</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vinda!</h1>
                <p class="text-gray-700 text-lg">Acompanhe sua jornada maternal</p>
            </div>

            <!-- Card de login -->
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
                <!-- Abas -->
                <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
                    <button class="flex-1 bg-white text-gray-800 py-3 px-4 rounded-lg font-medium shadow-sm transition-all hover:bg-gray-50">
                        Entrar
                    </button>
                    <button class="flex-1 text-gray-600 py-3 px-4 rounded-lg font-medium transition-all hover:text-gray-800">
                        Criar conta
                    </button>
                </div>

                <!-- Form -->
                <form class="space-y-6">
                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-400">📧</span>
                            </div>
                            <input
                                type="email"
                                class="w-full pl-12 pr-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all duration-300"
                                placeholder="seu@email.com"
                            />
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Senha
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-400">🔒</span>
                            </div>
                            <input
                                type="password"
                                class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all duration-300"
                                placeholder="Sua senha"
                            />
                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <span class="text-gray-400 cursor-pointer hover:text-gray-600">👁️</span>
                            </div>
                        </div>
                    </div>

                    <!-- Lembrar de mim e esqueci senha -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="rounded border-gray-300 text-pink-500 focus:ring-pink-500" />
                            <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                        </label>
                        <a href="#" class="text-sm text-pink-500 font-medium hover:text-pink-600 transition-colors">
                            Esqueci minha senha
                        </a>
                    </div>

                    <!-- Botão Entrar -->
                    <button
                        type="submit"
                        class="w-full gradient-btn text-white py-4 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
                    >
                        Entrar
                    </button>
                </form>

                <!-- Texto final -->
                <div class="mt-6 text-center">
                    <p class="text-pink-500 font-medium flex items-center justify-center gap-2">
                        <span>💖</span>
                        Cuidando de você e seu bebê
                        <span>💖</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- PWA Install Button -->
    <button id="installBtn" class="hidden fixed bottom-6 right-6 bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg hover:bg-blue-600 transition-all">
        📱 Instalar App MamãeCare
    </button>

    <script>
        // PWA Install Logic
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.classList.remove('hidden');
                installBtn.addEventListener('click', () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('PWA foi instalado');
                        }
                        deferredPrompt = null;
                    });
                });
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Service Worker falhou:', err));
        }

        // Form interactions
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login em desenvolvimento! MamãeCare funcionando perfeitamente.');
        });
    </script>
</body>
</html>
