      }
      
      // LIMPEZA FOR√áADA DE CACHE PARA PWA
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        console.log('üö® FOR√áANDO LIMPEZA DE CACHE PWA...');
        
        // Desregistrar TODOS os service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {

              registration.unregister();

          });
        }
        
        // Limpar TODOS os caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              console.log('üóëÔ∏è Removendo cache:', name);
              caches.delete(name);
            }
          });
        }
        
        // Limpar localStorage e sessionStorage (exceto dados importantes)
        const keepKeys = ['user', 'auth', 'pregnancy'];
        const allKeys = Object.keys(localStorage);
        for (let key of allKeys) {
          if (!keepKeys.some(keep => key.includes(keep))) {
            console.log('üóëÔ∏è Removendo localStorage:', key);
            localStorage.removeItem(key);
          }
        }
        
        sessionStorage.clear();
        
        console.log('‚úÖ CACHE PWA COMPLETAMENTE LIMPO!');

    <!-- PWA Installation Script -->
    <script>
      // Service Worker COMPLETAMENTE DESABILITADO para resolver problema de atualiza√ß√µes
      console.log('‚ö†Ô∏è Service Worker COMPLETAMENTE DESABILITADO');
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          console.log('üîß Service Worker desabilitado - removendo todos os registros');
          
          // Desregistrar TODOS os SW existentes
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('üóëÔ∏è Service Worker desregistrado:', registration);
          }
          
          // Limpar todos os caches
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log('üóëÔ∏è Cache removido:', cacheName);
          }
          
          return;
          
          // Registrar apenas em produ√ß√£o
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('‚úÖ SW registrado com sucesso:', registration);
            
            // Verifica atualiza√ß√µes periodicamente
            setInterval(() => {
              registration.update();
            }, 30000);
            
          } catch (error) {
            console.error('‚ùå Falha no registro do SW:', error);
          }
        });
      }
    </script>
