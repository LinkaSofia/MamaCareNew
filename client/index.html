<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MamãeCare - Gestão da Maternidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #f8bbd9 0%, #e879f9 100%);
        }
        .gradient-btn {
            background: linear-gradient(90deg, #e91e63 0%, #9c27b0 50%, #2196f3 100%);
        }
    </style>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MamãeCare" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.svg" />
</head>
<body>
    <div class="min-h-screen gradient-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Ícone da mãe e bebê -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-pink-300 rounded-full mb-6 shadow-lg">
                    <!-- SVG da mãe segurando bebê -->
                    <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Cabeça da mãe -->
                        <circle cx="50" cy="30" r="12" fill="#D4A574"/>
                        <!-- Cabelo da mãe -->
                        <path d="M38 22 Q50 15 62 22 Q62 28 50 35 Q38 28 38 22" fill="#8B4513"/>
                        <!-- Corpo da mãe -->
                        <ellipse cx="50" cy="55" rx="15" ry="20" fill="#FFB6C1"/>
                        <!-- Braços da mãe -->
                        <ellipse cx="40" cy="50" rx="5" ry="12" fill="#D4A574" transform="rotate(-20 40 50)"/>
                        <ellipse cx="60" cy="50" rx="5" ry="12" fill="#D4A574" transform="rotate(20 60 50)"/>
                        <!-- Bebê -->
                        <circle cx="50" cy="60" r="8" fill="#F4C2A1"/>
                        <!-- Corpinho do bebê -->
                        <ellipse cx="50" cy="70" rx="6" ry="8" fill="#E6E6FA"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vinda!</h1>
                <p class="text-gray-700 text-lg">Acompanhe sua jornada maternal</p>
            </div>

            <!-- Card de login -->
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
                <!-- Abas -->
                <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
                    <button class="flex-1 bg-white text-gray-800 py-3 px-4 rounded-lg font-medium shadow-sm transition-all hover:bg-gray-50">
                        Entrar
                    </button>
                    <button class="flex-1 text-gray-600 py-3 px-4 rounded-lg font-medium transition-all hover:text-gray-800">
                        Criar conta
                    </button>
                </div>

                <!-- Form -->
                <form class="space-y-6">
                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <input
                                type="email"
                                class="w-full pl-12 pr-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all duration-300"
                                placeholder="seu@email.com"
                            />
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Senha
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-400">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </div>
                            <input
                                type="password"
                                class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all duration-300"
                                placeholder="Sua senha"
                            />
                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-400 cursor-pointer hover:text-gray-600">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Lembrar de mim e esqueci senha -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="rounded border-gray-300 text-pink-500 focus:ring-pink-500" />
                            <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                        </label>
                        <a href="#" class="text-sm text-pink-500 font-medium hover:text-pink-600 transition-colors">
                            Esqueci minha senha
                        </a>
                    </div>

                    <!-- Botão Entrar -->
                    <button
                        type="submit"
                        class="w-full gradient-btn text-white py-4 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
                    >
                        Entrar
                    </button>
                </form>

                <!-- Texto final -->
                <div class="mt-6 text-center">
                    <p class="text-pink-500 font-medium flex items-center justify-center gap-2">
                        💗 Cuidando de você e seu bebê 💗
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- PWA Install Button -->
    <button id="installBtn" class="hidden fixed bottom-6 right-6 bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg hover:bg-blue-600 transition-all">
        📱 Instalar App MamãeCare
    </button>

    <script>
        // PWA Install Logic
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.classList.remove('hidden');
                installBtn.addEventListener('click', () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('PWA foi instalado');
                        }
                        deferredPrompt = null;
                    });
                });
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Service Worker falhou:', err));
        }

        // Form interactions
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login em desenvolvimento! MamãeCare funcionando perfeitamente.');
        });
    </script>
</body>
</html>
